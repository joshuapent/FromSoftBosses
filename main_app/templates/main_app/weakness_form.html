{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Weakness</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <input type="text" id="name" name="name">
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
